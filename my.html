<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    for (let r = 1; r <= 5; r++) {
        for ( let c = 1; c <= 5; c++) {
        if (c == 1 || c==5 || r==3) {
            document.write("* ");
        } else {
            document.write("&nbsp  ");
        }
        }
        document.write('<br>');
        }
</script>
</body>
</html>
